<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey - form  | test for freecodecamp by Juan Carlos Avila</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Raleway:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
    rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1 id="title"> Survey - form  </h1>
        <p id="description" >Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
<section class="form-image">
    <form  id="survey-form">

       <div class="form-row">
           <label class="label-form" id="name-label" for="name">Name</label>
           <input type="text" id="name" name="name" class="forminputs" placeholder="Enter your name" required/>
        </div>
        <div class="form-row">
            <label class="label-form" id="email-label" for="email">Email</label>
            <input type="email" id="email" name="email" class="forminputs" placeholder="Enter your email" required/>
         </div>
         <div class="form-row">
            <label class="label-form" id="number-label" for="number">Age</label>
            <input type="number" id="number" name="age" class="forminputs" placeholder="Age" min="18" max="60" />
         </div>
         <div class="form-row">
            <label class="label-form" id="dropdown-label" for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" name="role" class="forminputs" required="">
                <option disabled="" selected="" value="">Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
         </div>
         <div class="form-row">
            <fieldset>
                <legend class="label-form">
                    Would you recommend freeCodeCamp to a friend?
                </legend>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely</label>
                  <label>
                    <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>
            
                  <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>
            </fieldset>
            
         </div>
         <div class="form-row">
           <fieldset>
            <legend class="label-form">
                What would you like to see improved?
                <span class="clue">(Check all that apply)</span>
              </legend>
        
              <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label>
              <label>
                <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects</label>
              <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization</label>
              <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Challenges</label>
              <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Open Source Community</label>
              <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help rooms</label>
              <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox">Videos</label>
              <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">City Meetups</label>
              <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki</label>
              <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox">Forum</label>
              <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">Additional Courses</label>
           </fieldset>
          </div>
          <div class="form-row">
              <label for="comments"  class="label-form" id="label-textarea">Any comments or suggestions?</label>
              <textarea name="comment" class="forminputs" id="comment" placeholder="Enter your comment here..." rows="3"></textarea>
          </div>
          <div class="form-row">
              <button type="submit" id="submit"><span class="material-icons md-light">send</span>&nbsp;&nbsp; Submit</button>
          </div>
    </form>
</section>
    </main>
    <footer>
<p class="testCopyright">This and test for FreeCodeCamp by <a href="mailto:juanvs23@gmail.com">Juan Carlos Avila</a> | <span id="year">2021</span></p>

    </footer>

</body>
</html>
